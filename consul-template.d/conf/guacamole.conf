consul {
  address = "localhost:8500"

  retry {
    enabled  = true
    attempts = 12
    backoff  = "250ms"
  }
}
template {
  source = "/etc/consul-template.d/templates/guacamole.tmpl"
  destination = "/etc/nginx/sites-enabled/guacamole"
  perms       = 0660
  command     = "systemctl reload nginx"
}
